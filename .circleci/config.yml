version: 2.1

orbs:
  gcr: circleci/gcp-gcr@0.0.2
  kube-orb: circleci/kubernetes@0.11.0

commands:
  rollout-image:
    description: "Update a deployment's Docker image."
    parameters:
      cluster:
        description: "The Kubernetes cluster name."
        type: string
      deployment:
        description: "The Kubernetes deployment name."
        type: string
      container:
        description: "The Kubernetes container name."
        type: string
      image:
        description: A name for your docker image
        type: string
      namespace:
        description: A namespace
        type: string
    steps:
      - kube-orb/install-kubectl
      - kube-orb/install-kubeconfig:
          kubeconfig: KUBECONFIG_DATA
      - run: |
          kubectl
          kubectl set image deployment <<parameters.deployment>> -n <<parameters.namespace>> <<parameters.container>>=<<parameters.image>>

jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout

      - setup_remote_docker

      - run: |
          TAG=latest
          docker build -t us.gcr.io/sre-cedille/canoe-beton:$TAG .
  Build-Push-Image-Docker:
    description: Build and push image to Google Container Registry
    machine: true
    steps:
      - checkout
      - gcr/gcr-auth
      - gcr/build-image:
          image: canoe-beton
          tag: "latest"
      - gcr/push-image:
          image: canoe-beton
          tag: "latest"
    
  deploy:
    description: Deploy application to Google Kubernetes Engine
    machine: true
    steps:
      # Update a deployment's Docker image.
      - rollout-image:
          deployment: canoe
          image: us.gcr.io/sre-cedille/canoe-beton:latest
          container: canoe-beton
          cluster: sre-cedille
          namespace: canoe

      

workflows:
  build_update_deploy:
    jobs:
      - Build-Push-Image-Docker
      - deploy:
          requires:
            - Build-Push-Image-Docker